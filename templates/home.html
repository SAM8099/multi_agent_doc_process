<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowBit Multi-Agent Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px #e0e0e0;
            padding: 2em;
            text-align: center;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 0.5em;
        }
        p {
            color: #555;
            margin-bottom: 2em;
        }
        form {
            margin-bottom: 2em;
        }
        input[type="file"] {
            margin-bottom: 1em;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 0.7em 2em;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .result {
            margin-top: 1.5em;
            background: #e3f2fd;
            border-radius: 6px;
            padding: 1em;
            font-family: monospace;
            text-align: left;
        }
        .links {
            margin-top: 2em;
        }
        .links a {
            margin: 0 1em;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FlowBit Multi-Agent System</h1>
        <p>
            Upload an Email, JSON, or PDF file to classify and process it using FlowBit's agents.<br>
            See results instantly and trigger downstream actions.
        </p>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" accept=".eml,.json,.pdf,.txt" required>
            <br>
            <button type="submit">Upload & Process</button>
        </form>
        <div class="result" id="result"></div>
        <div class="links">
            <a href="/docs" target="_blank">API Docs</a>
            <a href="/routine">Routine Tickets</a>
        </div>
    </div>

    <script>
    document.getElementById('upload-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "Processing...";

        try {
            const response = await fetch("/uploads/", {
                method: "POST",
                body: data
            });

            const resJson = await response.json();

            if (resJson.redirect_url) {
                // âœ… Manually redirect
                window.location.href = resJson.redirect_url;
            } else {
                // Show fallback output
                resultDiv.innerHTML = "<pre>" + JSON.stringify(resJson, null, 2) + "</pre>";
            }
        } catch (err) {
            resultDiv.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
        }
    }
</script>

</body>
</html>
