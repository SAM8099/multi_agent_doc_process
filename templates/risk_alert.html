<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Alert Triggered</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff3e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px #ffe0b2;
            padding: 2em;
            text-align: center;
        }
        h2 {
            color: #d84315;
            margin-bottom: 0.5em;
        }
        .alert {
            color: #d84315;
            font-size: 1.2em;
            margin-bottom: 1em;
            font-weight: bold;
        }
        .details {
            background: #ffe0b2;
            border-radius: 6px;
            padding: 1em;
            margin-top: 1em;
            text-align: left;
            font-family: monospace;
        }
        a {
            display: inline-block;
            margin-top: 1.5em;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Risk Alert</h2>
        <div class="alert">A risk alert has been triggered!</div>
        <div class="details" id="alert-details"></div>
        <a href="/">Back to Home</a>
    </div>
    <script>
        // Optionally, fetch risk alert details from the backend if needed
        fetch("/risk_alert", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ key: "value" })  // Replace with your actual payload
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));
    </script>
</body>
</html>
